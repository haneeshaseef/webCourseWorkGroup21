<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../css/quiz.css" />
    <!-- This links to an external style sheet for the navigation bar -->
    <link rel="stylesheet" href="../../Student_02/css/navbar.css" />
    <!-- This links to an external script file for the Quiz page -->
    <script src="../Javascript/quiz.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- NavBar -->
      <nav>
        <img src="../../Images/football.png" alt="alter" />
        <div id="logoHeading">
          <p>Football Trivia</p>         
        </div>
        <ul>
          <li><a href="../../Student_02/html/home.html">Home</a></li>
          <li><a href="../../Student_02/html/home.html">Comments</a></li>
          <li><a href="../../Student_01/html/Shop.html">Shop</a></li>
          <li>
            <a href="../../Student_03/html/quiz.html" class="active">Quiz</a>
          </li>
          <li><a href="../../Student_04/html/sitemap.html">Site Map</a></li>
          <li><a href="../../Student_04/html/gallery.html">Gallery</a></li>
          <li><a href="../../Student_03/html/aboutUs.html">About Us</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main section -->
    <main>
      <!-- Quiz section -->
      <section id="quizsection">
        <div id="quizcontainer">
          <div id="topbar">
            <div id="questioncounter">
              Question <span id="questioncount">0/10</span>
            </div>
            <div id="timeCounter">Time <span id="time">0</span></div>
          </div>

          <div id="question">
            Get ready for the quiz. quiz will start in 10 seconds
          </div>
          <div class="answerContainer">
            <button id="answer1" class="btn">Answer 01</button>
            <button id="answer2" class="btn">Answer 02</button>
          </div>
          <div class="answerContainer">
            <button id="answer3" class="btn">Answer 03</button>
            <button id="answer4" class="btn">Answer 04</button>
          </div>
          <div id="viewScore"></div>
        </div>
      </section>
      <!-- Quiz score view section -->
      <section>
        <div id="quizScoreView" class="score-container">
          <div class="score-view">
            <div id="closeBtn" class="close">&times;</div>
            <div class="progressOutcome">
              <h3 id="progressHeading" class="quizOutcome">
                Congratulations,Quiz completed!
              </h3>
              <div id="quizCount" class="quizOutcome">Quiz Count :10</div>
              <div id="correctAnswerCount" class="quizOutcome"></div>
              <div id="score" class="quizOutcome">Score</div>
              <div id="progress" class="quizOutcome">Good</div>
              <a id="startAgain" class="quizOutcome" href="../html/quiz.html"
                >Start again!</a
              >
            </div>
          </div>
        </div>
      </section>
      <div class="page-editor-button">
        <a href="../html/student03.html">Page developer- student 03 </a>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
